[uwsgi]
# Basic HTTP settings
http = :8000
env = DJANGO_SETTINGS_MODULE=pikatrading.settings.prod
module = pikatrading.wsgi:application
master = true
processes = 1

# App directory
chdir = /code/pikatrading
pythonpath = /code/pikatrading

# Enable master process debugging
master-fifo = /tmp/uwsgi-fifo
vacuum = true
uid = 1000
gid = 33

# Process Management
die-on-term = true
harakiri = 60
harakiri-verbose = true
enable-threads = true
thunder-lock = true
max-requests = 1000

# Debug settings
py-autoreload = 1
memory-report = true
log-slow = true
log-date = true
log-5xx = true
log-4xx = true
log-micros = true
log-master = true
log-master-bufsize = 8192
stats = /tmp/stats.socket

# Request handling
buffer-size = 65535
post-buffering = 65535
socket-timeout = 60
http-timeout = 60
reload-mercy = 8
max-worker-lifetime = 3600

# Debug settings
py-autoreload = 1
memory-report = true
log-master = true
log-master-bufsize = 8192
status = :9191
stats = :1717
stats-http = true

# Verbose logging
log-encoded-vars = true
log-x-forwarded-for = true
log-zero = true
log-slow = true
log-ioerror = true
disable-logging = false
logto = /dev/stdout